<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/button.css" />
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/render.js"></script>
    <script type="text/javascript" src="assets/js/words.js"></script>
    <script type="text/javascript" src="assets/js/gauge.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,bold"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
			<div class="project-header">
				<div class="project-selected">
				</div>
				<div class="project-title">
					<a
						class="sound-button"
						onclick="audioPlay('a')">
						<span>A</span>
					</a>
					<a
						class="sound-button"
						onclick="audioPlay('po')">
						<span>Po</span>
					</a>
					<a
						class="sound-button"
						onclick="audioPlay('lo')">
						<span>Lo</span>
					</a>
					<a
						class="project-button sound-button"
						onclick="audioPlay('project')"
						>
						<span>Project</span>
					</a>
				</div>
				<div class="project-search-clear">
					<a
						class="sound-button"
						onclick="clearFormattedWord()">
						<span>Apagar Palavra</span>
					</a>
					<a
						class="sound-button"
						onclick="searchFormattedWord()">
						<span>Buscar</span>
					</a>

				</div>
			</div>
			<div class="project-main" id="project-main"></div>
	</body>
</html>
